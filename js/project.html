<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" onclick="age_in_days()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>

        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result">

            </div>
        </div>

        <div class="container-2">
            <h2>Challenge 2: Cat generator</h2>
            <button class="btn btn-success" onclick="generate_cat()">Generate cat</button>
            <div class="flex-box-container-2" id="flex-box-container-2">

            </div>
        </div>
        <div class="container-3">
            <h2>Challenge 3: Rock paper scissors game</h2>
            <div id="flex-box-rps-div" class="flex-box-rps">
                <img id="rock" onclick="rps(this)" src="./clipart-smiley-face-RTAG68GTL.jpeg" alt="" srcset=""
                    height="150" , width="150">
                <img id="paper" onclick="rps(this)" src="./clipart-smiley-face-RTAG68GTL.jpeg" alt="" srcset=""
                    height="150" , width="150">
                <img id="scissors" onclick="rps(this)" src="./clipart-smiley-face-RTAG68GTL.jpeg" alt="" srcset=""
                    height="150" , width="150">
            </div>

        </div>
        <div class="container-4">
            <h2 id="change-my-color">Challenge:change color of all buttons</h2>
            <div class="flex-box-pick color">
                <form action="">
                    <select name="" id="" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>


                <button class="btn btn-primary">Weeh!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>
            </div>
        </div>

        <div class="container-5">
            <h2>Challenge 5: Blackjack</h2>
            <h3> <span id="blackjack-result">let's play</span></h3>
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            <div class="flex-blackjack-row-2">
                <div>
                <button class="btn lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3">
                <div class="row-3-table">
                <table>
                        <tr>
                            <th>Wins</th>
                            <th>Loses</th>
                            <th>Draws</th>
                        </tr>
                   
                        <td><span id="wins">0</span></td>
                        <td><span id="loses">0</span></td>
                        <td><span id="draws">0</span></td>

                </table>
            </div>
            </div>
        </div>


    </div>
    <script src="new.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
